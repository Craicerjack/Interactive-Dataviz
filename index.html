<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/simple-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"><a href="1.html">Page 1</a></div>
            <div class="col-2"><a href="2.html">Page 2</a></div>
            <div class="col-2"><a href="3.html">Page 3</a></div>
            <div class="col-2"><a href="4.html">Page 4</a></div>
            <div class="col-2"><a href="5.html">Page 5</a></div>
            <div class="col-2"><a href="6.html">Page 6</a></div>
        </div>
        <div class="row">
            
            <div class="col-4">
                <svg>       
                    <rect x="0" y="0" width="500" height="50" />
                </svg>
            </div>
            
            <div class="col-4">
                <svg>       
                    <circle cx="250" cy="25" r="25" />
                </svg>
            </div>
            
            <div class="col-4">
                <svg>
                    <line x1="0" y1="0" x2="500" y2="50" stroke="black" />
                </svg>
            
            </div>
        </div> 
        
        <div class="row">
            
            <svg width="500" height="300">
                <circle cx="25" cy="25" r="25" fill="rgba(128, 0, 128, 1.0)" />
                <circle cx="50" cy="25" r="25" fill="rgba(0, 0, 255, 0.75)" />
                <circle cx="75" cy="25" r="25" fill="rgba(0, 255, 0, 0.5)" />
                <circle cx="100" cy="25" r="25" fill="rgba(255, 255, 0, 0.25)" />
            </svg>
            
        </div>
    </div>
    <script type="text/javascript" src="js/d3.min.js"></script>
</body>
</html>
