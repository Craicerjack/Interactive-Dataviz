<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/simple-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"><a href="1.html">Page 1</a></div>
            <div class="col-2"><a href="2.html">Page 2</a></div>
            <div class="col-2"><a href="3.html">Page 3</a></div>
            <div class="col-2"><a href="4.html">Page 4</a></div>
            <div class="col-2"><a href="5.html">Page 5</a></div>
            <div class="col-2"><a href="6.html">Page 6</a></div>
        </div>
    </div>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/createNewDataset.js"></script>
    <script type="text/javascript">
        var dataset = createNewArrayData(20);

        var w = 500;
        var h = 500;    // TRY CHANGING THE VALUE OF h
        var padding = 20;


        // SCALES
        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) { 
                return d[0]; 
            })])
            .range([padding, w-padding])

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([h - padding, padding])

        var rScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) { 
                return d[1]; 
            })])
            .range([2, 5])


        // AXES
        var xAxis = d3.axisBottom(xScale).ticks(5)

        var yAxis = d3.axisLeft(yScale).ticks(5)

            
        // SCATTERPLOT
        var svg = d3.select('.container')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);
        
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .attr('r', function(d) {
                return rScale(d[1])
            })


        // DO THE SAME WITH THE TEXT VALUES
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            //what the text is
            .text(function(d) {
                return d[0] +', '+ d[1];
            })
            //where it should be placed
            .attr('x', function(d) {
                return xScale(d[0]);
            })
            .attr('y', function(d) {
                return yScale(d[1]);
            })
            // a bit of styling 
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')  
            .attr('fill', 'red')


        // xAXis
        svg.append('g')
            .attr('class', 'xAxis')
            .attr('transform', 'translate(0, '+(h - padding)+')')
            .call(xAxis);

        // yAxis
        svg.append('g')
            .attr('class', 'yAxis')
            .attr("transform", "translate(" + padding + ", 0)")
            .call(yAxis);
        
    </script>
</body>
</html>
